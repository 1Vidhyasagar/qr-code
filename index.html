<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="input-fields">
                    <label for="data">Enter the Data:</label>
                    <input type="text" id="data" class="form-control" placeholder="Enter data...">
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="width">Width (px):</label>
                            <input type="number" id="width" class="form-control" value="200">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="height">Height (px):</label>
                            <input type="number" id="height" class="form-control" value="200">
                        </div>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <div class="d-flex align-items-center">
                            <label for="qr-color">QR Color:</label>
                            <input type="color" id="qr-color">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="d-flex align-items-center">
                                <label for="bg-color">Background Color:</label>
                                <input type="color" id="bg-color">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="format">QR Image Format:</label>
                            <select id="format" class="form-control" style="width: 540px;">
                                <option value="jpg">JPG</option>
                                <option value="png">PNG</option>
                                <option value="svg">SVG</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button id="generate-btn" class="btn btn-primary btn-block">Generate</button>
                    <button id="download-btn" class="btn btn-success">Download</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center mt-4">
                    <h5>Generated QR Code</h5>
                    <div id="qr-code-container">
                        <!-- QR code will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
